<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission, Money, Merit Tool</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Mission, Money, Merit Tool</h1>

  <div id="chart" style="width:100%;height:800px;"></div>

  <script>
    function plotChart() {
      // Predefined programs
      const programs = [
        { name: "Campaigns, Representation, Influence, 5 FTE", mission: 50, money: 50, merit: 50 },
        { name: "Advice and Information, 4.7 FTE", mission: 60, money: 70, merit: 55 },
        { name: "Student Voice, 3.2 FTE", mission: 45, money: 65, merit: 60 },
        { name: "Communications, 3.1 FTE", mission: 70, money: 40, merit: 80 },
        { name: "Social Opportunities, 2.5 FTE", mission: 55, money: 75, merit: 50 },
        { name: "Venues, 1.9 FTE", mission: 80, money: 60, merit: 65 },
        { name: "NUS, 0 FTE", mission: 30, money: 50, merit: 70 }
      ];

      // Ensure that there are colors for each program, cycling if necessary
      const colors = ['red', 'blue', 'green', 'purple', 'orange', 'cyan', 'magenta'];

      // Map data into x, y, z values
      const xValues = programs.map(p => p.mission !== undefined ? p.mission : 0);
      const yValues = programs.map(p => p.money !== undefined ? p.money : 0);
      const zValues = programs.map(p => p.merit !== undefined ? p.merit : 0);
      const textValues = programs.map(p => p.name || "Unnamed");

      // Log data to ensure everything is defined correctly
      console.log("xValues:", xValues);
      console.log("yValues:", yValues);
      console.log("zValues:", zValues);
      console.log("textValues:", textValues);

      // Create a single scatter3d plot with all programs
      const data = [{
        x: xValues,
        y: yValues,
        z: zValues,
        text: textValues,
        mode: 'markers',
        marker: {
          size: 15,
          color: colors.slice(0, programs.length),  // Assign a color for each program
          showscale: false
        },
        hovertemplate: '%{text}',  // Show the program name on hover
        type: 'scatter3d'
      }];

      const layout = {
        title: 'Mission, Money, Merit Tool',
        scene: {
          xaxis: { title: 'Mission', range: [0, 100] },
          yaxis: { title: 'Money', range: [0, 100] },
          zaxis: { title: 'Merit', range: [0, 100] }
        },
        height: 800,
        width: 1200
      };

      Plotly.newPlot('chart', data, layout);
    }

    // Initialize the chart when the page loads
    plotChart();
  </script>
</body>
</html>
