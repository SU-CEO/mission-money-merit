<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission, Money, Merit Tool</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Mission, Money, Merit Tool</h1>

  <div id="chart" style="width:100%;height:800px;"></div>

  <script>
    function plotChart() {
      // Predefined programs (check if they're defined correctly)
      const programs = [
        { name: "Campaigns, Representation, Influence, 5 FTE", mission: 50, money: 50, merit: 50 },
        { name: "Advice and Information, 4.7 FTE", mission: 60, money: 70, merit: 55 },
        { name: "Student Voice, 3.2 FTE", mission: 45, money: 65, merit: 60 },
        { name: "Communications, 3.1 FTE", mission: 70, money: 40, merit: 80 },
        { name: "Social Opportunities, 2.5 FTE", mission: 55, money: 75, merit: 50 },
        { name: "Venues, 1.9 FTE", mission: 80, money: 60, merit: 65 },
        { name: "NUS, 0 FTE", mission: 30, money: 50, merit: 70 }
      ];

      // Check if programs are defined
      if (!programs || programs.length === 0) {
        console.error("Programs data is not defined correctly.");
        return;
      }

      // Extract data into separate arrays for x, y, z coordinates and text labels
      const xValues = programs.map(p => p.mission || 0);  // Default to 0 if undefined
      const yValues = programs.map(p => p.money || 0);    // Default to 0 if undefined
      const zValues = programs.map(p => p.merit || 0);    // Default to 0 if undefined
      const textValues = programs.map(p => p.name || "No Name");

      // Log data to verify correctness
      console.log("X Values:", xValues);
      console.log("Y Values:", yValues);
      console.log("Z Values:", zValues);
      console.log("Text Values:", textValues);

      // Create a single scatter3d plot with all programs
      const data = [{
        x: xValues,
        y: yValues,
        z: zValues,
        text: textValues,
        mode: 'markers',
        marker: {
          size: 15,  // Fixed bubble size for simplicity
          color: xValues.map((_, index) => Plotly.d3.schemeCategory10[index % 10]), // Assign a unique color
          showscale: false
        },
        hovertemplate: '%{text}',  // Show the program name on hover
        type: 'scatter3d'
      }];

      const layout = {
        title: 'Mission, Money, Merit Tool',
        scene: {
          xaxis: { title: 'Mission', range: [0, 100] },
          yaxis: { title: 'Money', range: [0, 100] },
          zaxis: { title: 'Merit', range: [0, 100] },
        },
        height: 800,
        width: 1200
      };

      Plotly.newPlot('chart', data, layout);
    }

    // Initialize the chart when the page loads
    plotChart();
  </script>
</body>
</html>
