<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission, Money, Merit Tool</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    h1 {
      text-align: center;
    }
    #chart {
      width: 100%;
      height: 800px;
      margin: 0 auto;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .slider-box {
      margin: 10px;
    }
    .program-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mission, Money, Merit Tool with Sliders for Each Program</h1>

  <!-- Sliders for each program -->
  <div class="slider-container" id="sliders">
    <!-- Sliders will be dynamically inserted here -->
  </div>

  <div id="chart"></div>

  <script>
    let programs = [
      { name: "Campaigns, Representation, Influence, 5 FTE", mission: 50, money: 50, merit: 50, color: 'red' },
      { name: "Advice and Information, 4.7 FTE", mission: 60, money: 70, merit: 55, color: 'blue' },
      { name: "Student Voice, 3.2 FTE", mission: 45, money: 65, merit: 60, color: 'green' },
      { name: "Communications, 3.1 FTE", mission: 70, money: 40, merit: 80, color: 'purple' },
      { name: "Social Opportunities, 2.5 FTE", mission: 55, money: 75, merit: 50, color: 'orange' },
      { name: "Venues, 1.9 FTE", mission: 80, money: 60, merit: 65, color: 'cyan' },
      { name: "NUS, 0 FTE", mission: 30, money: 50, merit: 70, color: 'magenta' }
    ];

    function createSliders() {
      const sliderContainer = document.getElementById("sliders");

      programs.forEach((program, index) => {
        const sliderBox = document.createElement('div');
        sliderBox.className = 'slider-box';

        sliderBox.innerHTML = `
          <label class="program-name" style="color: ${program.color};">${program.name}</label><br>
          Mission: <span id="mission-value-${index}">${program.mission}</span>
          <input type="range" id="mission-slider-${index}" min="0" max="100" value="${program.mission}" step="5" oninput="updateChart(${index})"><br>
          Money: <span id="money-value-${index}">${program.money}</span>
          <input type="range" id="money-slider-${index}" min="0" max="100" value="${program.money}" step="5" oninput="updateChart(${index})"><br>
          Merit: <span id="merit-value-${index}">${program.merit}</span>
          <input type="range" id="merit-slider-${index}" min="0" max="100" value="${program.merit}" step="5" oninput="updateChart(${index})"><br>
        `;

        sliderContainer.appendChild(sliderBox);
      });
    }

    function updateChart(index) {
      // Get slider values for the respective program
      const mission = document.getElementById(`mission-slider-${index}`).value;
      const money = document.getElementById(`money-slider-${index}`).value;
      const merit = document.getElementById(`merit-slider-${index}`).value;

      // Update displayed values
      document.getElementById(`mission-value-${index}`).innerText = mission;
      document.getElementById(`money-value-${index}`).innerText = money;
      document.getElementById(`merit-value-${index}`).innerText = merit;

      // Update the program's values
      programs[index].mission = parseFloat(mission);
      programs[index].money = parseFloat(money);
      programs[index].merit = parseFloat(merit);

      // Re-plot the chart
      plotChart();
    }

    function plotChart() {
      // Extract x, y, z values and text labels from programs
      const xValues = programs.map(p => p.mission);
      const yValues = programs.map(p => p.money);
      const zValues = programs.map(p => p.merit);
      const textValues = programs.map(p => p.name);
      const colors = programs.map(p => p.color);

      const data = [{
        x: xValues,
        y: yValues,
        z: zValues,
        text: textValues,
        mode: 'markers',
        marker: {
          size: 15,
          color: colors,
          showscale: false
        },
        hovertemplate: '%{text}',
        type: 'scatter3d'
      }];

      const layout = {
        title: 'Mission, Money, Merit Tool',
        scene: {
          xaxis: { title: 'Mission', range: [0, 100] },
          yaxis: { title: 'Money', range: [0, 100] },
          zaxis: { title: 'Merit', range: [0, 100] },
        },
        height: 800,
        width: 1200
      };

      Plotly.newPlot('chart', data, layout);
    }

    // Create the sliders and initialize the chart
    createSliders();
    plotChart();
  </script>
</body>
</html>
