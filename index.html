<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission, Money, Merit Tool</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Mission, Money, Merit Tool</h1>
  
  <div id="chart" style="width:100%;height:800px;"></div>

  <script>
    function plotChart() {
      // Add predefined programs with different bubble sizes
      let programs = [
        { name: "Campaigns, Representation, Influence, 5 FTE", mission: 50, money: 50, merit: 50, size: 177000 },
        { name: "Advice and Information, 4.7 FTE", mission: 50, money: 50, merit: 50, size: 166000 },
        { name: "Student Voice, 3.2 FTE", mission: 50, money: 50, merit: 50, size: 130500 },
        { name: "Communications, 3.1 FTE", mission: 50, money: 50, merit: 50, size: 117000 },
        { name: "Social Opportunities, 2.5 FTE", mission: 50, money: 50, merit: 50, size: 102000 },
        { name: "Venues, 1.9 FTE", mission: 50, money: 50, merit: 50, size: 46016 },
        { name: "NUS, 0 FTE", mission: 50, money: 50, merit: 50, size: 27000 }
      ];

      // Convert program sizes to bubble sizes
      let bubbleSizes = programs.map(program => (program.size / 200000) * 100); // Scale bubble size

      const data = programs.map((program, index) => ({
        x: [program.mission],
        y: [program.money],
        z: [program.merit],
        text: [program.name],
        mode: 'markers',
        marker: {
          size: bubbleSizes[index],
          color: Plotly.d3.schemeCategory10[index % 10], // Assign a color from a predefined color scheme
          showscale: false
        },
        hovertemplate: `${program.name}`,
        type: 'scatter3d'
      }));

      const layout = {
        title: 'Mission, Money, Merit',
        scene: {
          xaxis: { title: 'Mission', range: [0, 100] },
          yaxis: { title: 'Money', range: [0, 100] },
          zaxis: { title: 'Merit', range: [0, 100] },
        },
        height: 800,
        width: 1200
      };

      Plotly.newPlot('chart', data, layout);
    }

    // Initialize the chart when the page loads
    plotChart();
  </script>
</body>
</html>
