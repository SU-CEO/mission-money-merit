<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission, Money, Merit Tool</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Mission, Money, Merit Tool</h1>
  
  <div id="chart" style="width:100%;height:800px;"></div>

  <script>
    function plotChart() {
      // Add predefined programs with fixed bubble size for now
      let programs = [
        { name: "Campaigns, Representation, Influence, 5 FTE", mission: 50, money: 50, merit: 50 },
        { name: "Advice and Information, 4.7 FTE", mission: 60, money: 70, merit: 55 },
        { name: "Student Voice, 3.2 FTE", mission: 45, money: 65, merit: 60 },
        { name: "Communications, 3.1 FTE", mission: 70, money: 40, merit: 80 },
        { name: "Social Opportunities, 2.5 FTE", mission: 55, money: 75, merit: 50 },
        { name: "Venues, 1.9 FTE", mission: 80, money: 60, merit: 65 },
        { name: "NUS, 0 FTE", mission: 30, money: 50, merit: 70 }
      ];

      // Simplified to fixed bubble sizes for now
      const bubbleSize = 15; // Fixed bubble size for simplicity

      // Create the data array
      const data = programs.map((program, index) => ({
        x: [program.mission],
        y: [program.money],
        z: [program.merit],
        text: [program.name],
        mode: 'markers',
        marker: {
          size: bubbleSize,
          color: Plotly.d3.schemeCategory10[index % 10], // Assign color
          showscale: false
        },
        hovertemplate: `${program.name}`,
        type: 'scatter3d'
      }));

      const layout = {
        title: 'Mission, Money, Merit',
        scene: {
          xaxis: { title: 'Mission', range: [0, 100] },
          yaxis: { title: 'Money', range: [0, 100] },
          zaxis: { title: 'Merit', range: [0, 100] },
        },
        height: 800,
        width: 1200
      };

      // Plot the chart
      Plotly.newPlot('chart', data, layout);
    }

    // Initialize the chart when the page loads
    plotChart();
  </script>
</body>
</html>
