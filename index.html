<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission, Money, Merit Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .slider-container {
      display: flex;
      margin-bottom: 20px;
    }
    .value-box {
      width: 30%;
      display: flex;
      align-items: center;
      font-weight: bold;
      padding: 10px;
      border: 2px solid black;
      margin-right: 10px;
    }
    .slider-box {
      width: 70%;
    }
    h3 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mission, Money, Merit Tool</h1>
  
  <div>
    <label for="program-name">Program Name:</label>
    <input type="text" id="program-name">
    <button onclick="addProgram()">Add Program</button>
  </div>
  
  <div id="program-controls"></div>

  <div id="chart" style="width:100%;height:800px;"></div>
  
  <script>
    let programs = [];

    function addProgram() {
      const programName = document.getElementById("program-name").value;
      if (programName.trim() !== "") {
        const colorIndex = programs.length % 11; // ensure different colors
        programs.push({
          name: programName,
          mission: 50,
          money: 50,
          merit: 50,
          size: 50000,
          color: colorIndex
        });
        document.getElementById("program-name").value = ""; // clear input field after adding
        updateProgramControls();
      } else {
        alert("Please enter a valid program name.");
      }
    }

    function updateProgramControls() {
      const controls = document.getElementById("program-controls");
      controls.innerHTML = '';
      programs.forEach((program, index) => {
        const color = Plotly.d3.schemeCategory10[program.color % 10]; // get color
        controls.innerHTML += `
          <h3 style="color:${color};">${program.name}</h3>
          <div class="slider-container">
            <div class="value-box">Mission: <span id="mission-value-${index}">${program.mission}</span></div>
            <div class="slider-box">
              <input type="range" min="0" max="100" value="${program.mission}" step="5"
                     oninput="document.getElementById('mission-value-${index}').textContent = this.value; updateProgram(${index}, 'mission', this.value)">
            </div>
          </div>
          <div class="slider-container">
            <div class="value-box">Money: <span id="money-value-${index}">${program.money}</span></div>
            <div class="slider-box">
              <input type="range" min="0" max="100" value="${program.money}" step="5"
                     oninput="document.getElementById('money-value-${index}').textContent = this.value; updateProgram(${index}, 'money', this.value)">
            </div>
          </div>
          <div class="slider-container">
            <div class="value-box">Merit: <span id="merit-value-${index}">${program.merit}</span></div>
            <div class="slider-box">
              <input type="range" min="0" max="100" value="${program.merit}" step="5"
                     oninput="document.getElementById('merit-value-${index}').textContent = this.value; updateProgram(${index}, 'merit', this.value)">
            </div>
          </div>
          <div class="slider-container">
            <div class="value-box">Relative Size (£): <span id="size-value-${index}">${program.size}</span></div>
            <div class="slider-box">
              <input type="range" min="0" max="200000" value="${program.size}" step="5000"
                     oninput="document.getElementById('size-value-${index}').textContent = this.value; updateProgram(${index}, 'size', this.value)">
            </div>
          </div>
          <button onclick="removeProgram(${index})">Remove</button>
          <br><br>
        `;
      });
      plotChart();
    }

    function updateProgram(index, field, value) {
      programs[index][field] = parseFloat(value);
      plotChart();
    }

    function removeProgram(index) {
      programs.splice(index, 1);
      updateProgramControls();
    }

    function plotChart() {
      const maxSize = 200000; // Max size is £200k
      const bubbleSizes = programs.map(program => program.size / maxSize * (800 / 11) + (800 / 40)); // Adjust size

      const data = programs.map((program, index) => ({
        x: [program.mission],
        y: [program.money],
        z: [program.merit],
        text: [program.name],
        mode: 'markers',
        marker: {
          size: bubbleSizes[index],
          color: Plotly.d3.schemeCategory10[program.color % 10], // Assign color
          showscale: false
        },
        hovertemplate: `${program.name}`,
        type: 'scatter3d'
      }));

      const layout = {
        title: 'Mission, Money, Merit',
        scene: {
          xaxis: { title: 'Mission', tickvals: [0, 50, 100], ticktext: ['Low Mission Relevance', 'Good Mission Relevance', 'High Mission Relevance'] },
          yaxis: { title: 'Money', tickvals: [0, 50, 100], ticktext: ['Low Engagement Value per £', 'Moderate Value', 'High Engagement Value per £'] },
          zaxis: { title: 'Merit', tickvals: [0, 50, 100], ticktext: ['Low Stakeholder Satisfaction', 'Average Stakeholder Satisfaction', 'High Stakeholder Satisfaction'] },
          aspectratio: {x: 1, y: 1, z: 1},
          gridcolor: 'rgb(173, 216, 230)' // Light grey-blue gridlines
        },
        height: 800,
        width: 1200
      };

      Plotly.newPlot('chart', data, layout);
    }

    // Initialize empty chart
    plotChart();
  </script>
</body>
</html>
